<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.mainbox
		{
			width: 400px;
			height: 400px;
			position: relative;
			overflow: hidden;
		}
		.mainbox img
		{
			width: 100%;
			height: 100%;
		}
		.btitle
		{
			width: 100%;
			height: 0%;
			background: #000;
			position: absolute;
			top: 0;
			left: 0px;
			transition: 1.9s;
			background: rgba(0,0,0,0.4);
		}
		.mainbox:hover .btitle{height: 100%;}
		.mainbox:hover img{transform: rotate(180deg);}
	</style>
</head>
<body>
	<div class="mainbox">
		<img src="banner.jpg">
		<div class="btitle"></div>
	</div>

</body>
</html>
