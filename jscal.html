<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		document.write("<h1>Add</h1>")
		var a=2;
		var b=5;
		var c=a+b;
		document.write("a+b=" + c);
		document.write("<h1>Subtract</h1>")
		var a=2;
		var b=5;
		var c=a-b;
		document.write("a-b=" + c);
		document.write("<h1>Multiply</h1>")
		var a=2;
		var b=5;
		var c=a*b;
		document.write("a*b=" + c);
		document.write("<h1>Divide</h1>")
		var a=2;
		var b=5;
		var c=a/b;
		document.write("a/b=" + c);
	</script>

</body>
</html>
