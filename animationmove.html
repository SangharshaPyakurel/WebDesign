<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		@keyframes sangharsha
		{
			0%{background: green; top: 0; left: 0;}
			25%{background: purple; top: 40px; left: 700px;}
			50%{background: blue; top: 0px; left: 700px;}
			100%{top: 400px; left: 0px;}
		}
		.box
		{
			width: 200px;
			height: 200px;
			background: red;
			animation-name: sangharsha;
			animation-duration: 3s;
			animation-delay: 2s;
			animation-iteration-count: infinite;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	

</body>
</html>
