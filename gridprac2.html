<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.con
		{
			padding: 30px;
			background: grey;
			display: grid;
			grid-template-columns: auto auto auto;
			grid-gap: 25px;
		}
		.box
		{
			padding: 20px;
			background: green;
			border: 2px solid #000;
		}
		.a
		{
			grid-column-start: 1;
			grid-column-end: 4;
		}
		.b
		{
			grid-row-start: 2;
			grid-row-end: 4;
		}
		.d
		{
			grid-row-start: 2;
			grid-row-end: 4;
			grid-column: 3
		}
	</style>
</head>
<body>
	<div class="con">
		<div class="box a">A</div>
		<div class="box b">B</div>
		<div class="box">C</div>
		<div class="box d">D</div>
		<div class="box a">F</div>
		<div class="box a">G</div>
		<div class="box a">A</div>
	</div>
</body>
</html>
