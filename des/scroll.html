<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body
		{
			height: 1990px;
		}
		header
		{
			padding: 90px 0;
			background: green;
			position: fixed;
			top: 0px;
			left: 0;
			width: 100%;
			transition: 0.9s;
		}
		.red
		{
			background: #242424;
			padding: 50px 0;
		}
	</style>
</head>
<body>
	<header></header>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(window).scroll(function()
	{
		if($(this).scrollTop()> 50)
		{
			$("header").addClass("red")
		}
		else
		{
			$("header").removeClass("red")
		}
	})
</script>
</body>
</html>
