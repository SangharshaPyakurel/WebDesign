<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.mainbox
		{
			width: 400px;
			height: 400px;
			position: relative;
		}
		.mainbox img
		{
			width: 100%;
			height: 100%;
		}
		.btitle
		{
			width: 0%;
			height: 100%;
			background: #000;
			position: absolute;
			top: 0;
			left: 0px;
			transition: 1.9s;
		}
		.mainbox:hover .btitle{ width: 100%; }
	</style>
</head>
<body>
	<div class="mainbox">
		<img src="banner.jpg">
		<div class="btitle"></div>
	</div>

</body>
</html>
